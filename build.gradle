buildscript {
    ext {
        kotlinVersion = '1.1.3'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

description = "A code-through of the book 'Code'"

apply from: './gradle/scripts/kotlin.gradle'
apply from: './gradle/scripts/unitTest.gradle'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
    maven { url 'https://jitpack.io' }
}


dependencies {
    compile 'com.github.MarkDucommun.results:results:0.0.0'
    compile 'com.github.MarkDucommun.collections:nonEmptyList:0.0.0'
    compile 'com.esotericsoftware.yamlbeans:yamlbeans:1.08'
    compile 'org.yaml:snakeyaml:1.18'

}